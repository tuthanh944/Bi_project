<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}POS Dash{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/static/assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="/static/assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/vendor/remixicon/fonts/remixicon.css">

    <style>
      #dashboards {
        width: 1188px; 
        height: 2027px;
      }
    </style>

    {% block custom_css %}
    <!-- Place to include additional custom CSS from child templates -->
    {% endblock %}
  </head>

  <body class="">
    <!-- loader Start -->
    <div id="loading">
      <div id="loading-center"></div>
    </div>
    <!-- loader END -->

    <!-- Wrapper Start -->
    <div class="wrapper">
      
      <!-- Sidebar Start -->
      <div class="iq-sidebar  sidebar-default ">
        <div class="iq-sidebar-logo d-flex align-items-center justify-content-between">
          <a href="/" class="header-logo">
            <img src="/static/assets/images/logo.png" class="img-fluid rounded-normal light-logo" alt="logo">
            <h5 class="logo-title light-logo ml-3">POSDash</h5>
          </a>
          <div class="iq-menu-bt-sidebar ml-0">
            <i class="las la-bars wrapper-menu"></i>
          </div>
        </div>
        <div class="data-scrollbar" data-scroll="1">
          <nav class="iq-sidebar-menu">
            <ul id="iq-sidebar-toggle" class="iq-menu">
              <li class="active">
                <a href="/" class="svg-icon">
                  <svg class="svg-icon" id="p-dash1" width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                  </svg>
                  <span class="ml-4">Dashboards</span>
                </a>
              </li>
              <li>
                <a href="/function/segmentation_of_customers" class="collapsed" data-toggle="collapse" aria-expanded="false">
                  <svg class="svg-icon" id="p-dash2" width="20" height="20"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                  </svg>
                  <span class="ml-4">Segmentation Of Customers</span>
                </a>
                <ul id="product" class="iq-submenu collapse" data-parent="#iq-sidebar-toggle">
                            <li class="active">
                                <a href="/function/segmentation_of_customers">
                                    <i class="las la-minus"></i><span>List Customers</span>
                                </a>
                            </li>
                            <li class="">
                                <a href="/function/chart_of_customers">
                                    <i class="las la-minus"></i><span>Chart for Segments</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Sidebar End -->

      <!-- Navbar Start -->
      <div class="iq-top-navbar">
        <div class="iq-navbar-custom">
          <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
              <i class="ri-menu-line wrapper-menu"></i>
              <a href="/" class="header-logo">
                <img src="/static/assets/images/logo.png" class="img-fluid rounded-normal" alt="logo">
                <h5 class="logo-title ml-3">POSDash</h5>
              </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto navbar-list align-items-center">
                <!-- Navbar Items -->
                <!-- Add more if needed -->
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- Navbar End -->

      <!-- Main Content -->
      <div class="content-page">
        <div class="container-fluid" id="dashboards">
          {% block content %}
          <!-- Child templates will inject their content here -->
          {% endblock %}
        </div>
      </div>

      <!-- Footer Start -->
      <footer class="iq-footer">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="/function/privacy-policy">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="/function/terms-of-service">Terms of Use</a></li>
                  </ul>
                </div>
                <div class="col-lg-6 text-right">
                  <span class="mr-1"><script>document.write(new Date().getFullYear())</script>Â©</span>
                  <a href="#" class="">POS Dash</a>.
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>
    <!-- Wrapper End-->

    <!-- JavaScript Files -->
    <script src="/static/assets/js/backend-bundle.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    
    {% block custom_js %}
    <!-- Place to include additional custom JavaScript from child templates -->
    {% endblock %}
  </body>
</html>
